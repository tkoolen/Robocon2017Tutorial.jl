# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
sudo: true
os:
  - linux
  # - osx
julia:
  - release
  # - nightly
notifications:
  email: false
branches:
  only: master
before_install:
  # install a newer version of CMake for LCMCore
  - wget https://cmake.org/files/v3.7/cmake-3.7.2-Linux-x86_64.tar.gz --no-check-certificate
  - tar -xzf cmake-3.7.2-Linux-x86_64.tar.gz
  - export PATH=`pwd`/cmake-3.7.2-Linux-x86_64/bin:$PATH

